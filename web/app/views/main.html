<div class="jumbotron">
  <h1>OCSP wow!</h1>
  <p class="lead">
    <img src="images/yeoman.png" alt="I'm Yeoman"><br>
    High performance streaming platform
  </p>
  <div class="container-fluid">
    <div class="col-md-6 col-md-offset-3">
      <div class="form-group">
        <label class="pull-left">Username</label>
        <input class="form-control" placeholder="username" ng-model="user.name">
      </div>
      <div class="form-group">
        <label class="pull-left">Password</label>
        <input class="form-control" type="password" placeholder="password" ng-model="user.pass">
      </div>
      <a class="btn pull-left btn-success" ng-click="login()">Login</a>
    </div>
  </div>
</div>
