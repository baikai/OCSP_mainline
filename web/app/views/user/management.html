<div class="row">
  <div class="col-md-2 well">
    <div class="list-group">
      <div class="list-group-item">
        {{'user_manage' | translate}}
      </div>
    </div>
  </div>
  <div class="col-md-10 main">
    <div class="panel panel-oc">
      <div class="panel-heading">
        {{'user_manage' | translate}}
      </div>
      <div class="panel-body">
        <uib-accordion>
          <div uib-accordion-group class="panel-default" ng-init="isOpen = true" is-open="isOpen">
            <uib-accordion-heading>
              {{'change_password' | translate}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': isOpen, 'glyphicon-chevron-right': !isOpen}"></i>
            </uib-accordion-heading>
            <div class="form-group">
              <div class="row">
                <div class="col-md-2">
                  <label>{{'current_password' | translate}}</label>
                </div>
                <div class="col-md-8">
                  <input class="form-control" type="password" ng-model="user.oldPassword" required>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-md-2">
                  <label>{{'new_password' | translate}}</label>
                </div>
                <div class="col-md-8">
                  <input class="form-control" type="password" ng-model="user.password" required>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-md-2">
                  <label>{{'new_password_again' | translate}}</label>
                </div>
                <div class="col-md-8">
                  <input class="form-control" ng-class="styles" type="password" ng-model="user.password2" required ng-blur="checkPassword()">
                </div>
              </div>
              <div class="row" style="color:red">
                <div class="col-md-8 col-md-offset-2">
                  {{message}}
                </div>
              </div>
            </div>
          </div>
        </uib-accordion>
        <button class="btn btn-primary" ng-click="save()">Save</button>
      </div>
    </div>
  </div>
</div>
