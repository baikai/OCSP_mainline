<!-- Add your site or application content here -->
<div class="header">
  <span us-spinner spinner-key="spinner"></span>
  <div class="navbar navbar-oc" role="navigation">
    <div class="container-fluid">
      <div class="col-md-offset-1 col-md-10">
        <div class="navbar-header">
          <div style="margin-top: 8px;">
            <img src="/images/logo-white.png" style="height: 32px;" alt="ocsp" title="ocsp">
            <span class="brand">橘云流处理平台</span>
          </div>
          <!--<button type="button" class="navbar-toggle" data-toggle="sidebar" data-target=".sidebar">-->
            <!--<span class="sr-only">Toggle navigation</span>-->
            <!--<span class="icon-bar"></span>-->
            <!--<span class="icon-bar"></span>-->
            <!--<span class="icon-bar"></span>-->
          <!--</button>-->
        </div>

        <div class="collapse navbar-collapse" id="js-navbar-collapse">
          <form class="navbar-form navbar-right" style="margin-left: 10px;">
            <button class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button" aria-haspopup="true"
               aria-expanded="false">
              <i class="glyphicon glyphicon-user"></i>
              {{username}} <span ng-if="username !== null" class="caret"></span>
            </button>
            <ul class="dropdown-menu" ng-if="username !== null">
              <li><a href="" ng-click="logout()">Logout</a></li>
            </ul>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li ng-if="username !== null"><a ng-class="{true:'active'}[tab === 'task']" href="#/task_management">{{'task_manage' | translate}}</a></li>
            <li ng-if="username !== null"><a ng-class="{true:'active'}[tab === 'label']" href="#/label_management">{{'label_manage' | translate}}</a></li>
            <li ng-if="username !== null"><a ng-class="{true:'active'}[tab === 'system']" href="#/system_management">{{'system_manage' | translate}}</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid">
  <!--<div class="col-xs-7 col-sm-3 col-md-2 sidebar sidebar-left sidebar-animate">-->

</div>

      © 2016 AsiaInfo, Inc. OCSP team
    </div>
  </div>
</div>
